<!DOCTYPE html>
<html>
    <head>
<title>CALCULATOR</title>
<link rel="stylesheet" href="sheet.css">
    </head>

    <body>
<div class="container">
    <div id="priviou" style="font-size: 25px;">s</div>
        <div class="row-1" id="row_1" >
        </div>

        <div class="row-2">
            <div class="buttonc" onclick="ev('c');">CLEAR</div>
            <div class="button-divide" onclick="ev('/');">/</div>
            <div class="button-multiply" onclick="ev('*');">*</div>
            <div class="button-sub" onclick="ev('-');">-</div>
            <div class="button-7"  onclick="ev('7');">7</div>
            <div class="button-8" onclick="ev('8');">8</div>
            <div class="button-9" onclick="ev('9');">9</div>
            <div class="button-4" onclick="ev('4');">4</div>
            <div class="button-5" onclick="ev('5');">5</div>
            <div class="button-6" onclick="ev('6');">6</div>
            <div class="button-1" onclick="ev('1');">1</div>
            <div class="button-2" onclick="ev('2');">2</div>
            <div class="button-3" onclick="ev('3');">3</div>
            <div class="button-add" onclick="ev('+');">+</div>
            <div class="button-enter" onclick="cal()">=</div>
            <div class="button-0" onclick="ev('0');">0</div>
            <div class="button-del" onclick="ev('d');">del</div>
            <div class="button-dot" onclick="ev('.');">.</div>
        </div>
    </div>

    
    <script src="script.js"></script> 
    </body>
</html>
